xyz_path:  data/fe/xyz_train
xanes_path:  data/fe/xanes_train

descriptors:
  - type: wacsf
    params:
      r_min: 1.0
      r_max: 6.0
      n_g2: 16
      n_g4: 32

model:
  type: cnn
  params:
    hidden_size: 64
    dropout: 0.2
    num_conv_layers: 3
    activation: prelu
    out_channel: 32
    channel_mul: 2
    kernel_size: 3
    stride: 1
  weights:
    kernel: xavier_uniform
    bias: zeros
    seed: 2025

hyperparams:
  batch_size: 32
  lr: 0.001
  epochs: 100
  optim_fn: Adam
  model_eval : False
  seed: 2021
  loss: mse
  loss_reg: L2
  loss_lambda: 0.001

kfold: False
kfold_params:
  n_splits: 3
  n_repeats: 1
  seed: 2021

bootstrap: False
bootstrap_params:
  n_boot: 3
  n_size: 1.0
  weight_seed: [97, 39, 22]

ensemble: False
ensemble_params:
  n_ens: 3
  weight_seed: [97, 39, 22]

lr_scheduler: False
scheduler_params:
  type: step
  step_size: 10
  gamma: 0.5

data_augment: False
augment_params:
  type: random_noise
  augment_mult: 5
  normal_mean: 0
  normal_sd: 0.1
  # type: random_combination
  # augment_mult: 5

fourier_transform: False
fourier_params:
  concat: True

standardscaler: False