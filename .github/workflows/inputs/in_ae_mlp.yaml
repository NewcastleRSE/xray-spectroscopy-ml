dataset:
  type: xanesx
  root_path: .github/workflows/data/fe/processed_train
  xyz_path: .github/workflows/data/fe/xyz_train
  xanes_path: .github/workflows/data/fe/xanes_train
  params:
    preload: True                    # Preload dataset into RAM if True; otherwise load on-the-fly
    fourier: False
    fourier_concat: False


descriptors:
  - type: wacsf
    params:
      r_min: 1.0
      r_max: 6.0
      n_g2: 16
      n_g4: 32

model:
  type: ae_mlp
  params:
    hidden_size: 512
    dropout: 0.2
    num_hidden_layers: 2
    shrink_rate: 0.5
    activation: prelu
  weights:
    kernel: xavier_uniform
    bias: zeros
    seed: 2025

hyperparams:
  batch_size: 3
  lr: 0.0001
  epochs: 10
  optim_fn: Adam
  model_eval: False
  seed: 2021
  loss: mse
  loss_reg: None #None L1 L2
  loss_lambda: 0.001

kfold: False
kfold_params:
  n_splits: 2
  n_repeats: 1
  seed: 2021

bootstrap: False
bootstrap_params:
  n_boot: 3
  n_size: 1.0
  weight_seed: [97, 39, 22]

ensemble: False
ensemble_params:
  n_ens: 3
  weight_seed: [97, 39, 22]

lr_scheduler: False
scheduler_params:
  type: step
  step_size: 1
  gamma: 0.1

standardscaler: False