      - name: LSTM XANES --> XYZ
        run: |
          rm -rf model/model_001
          python3 -m xanesnet.cli --mode train_xanes --inp_f ./.github/workflows/inputs/in_lstm.yaml
          # python3 -m xanesnet.cli --mode predict_xyz --mdl model/model_001 --inp_f ./.github/workflows/inputs/in_predict.yaml

      - name: CNN Xanes --> XYZ
        run: |
          rm -rf model/model_001
          python3 -m xanesnet.cli --mode train_xanes --inp_f ./.github/workflows/inputs/in_cnn.yaml
