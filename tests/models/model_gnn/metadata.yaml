descriptors:
- params:
    basis: 3-21G
    e_max: 30.0
    e_min: -10.0
    init_guess: minao
    max_scf_cycles: 0
    num_points: 80
    orb_type: p
    sigma: 0.8
  type: pdos
- params:
    n_g2: 22
    n_g4: 10
    r_max: 6.5
    r_min: 0.5
  type: wacsf
edge_features:
  n: 16
  r_max: 4.0
  r_min: 0.0
fourier_param:
  concat: true
fourier_transform: false
hyperparams:
  batch_size: 2
  bias_init: zeros
  epochs: 50
  kernel_init: xavier_uniform
  loss:
    loss_args: null
    loss_fn: mse
    loss_reg_param: 0.001
    loss_reg_type: L2
  lr: 0.001
  model_eval: false
  optim_fn: Adam
  seed: 2021
  weight_seed: 2023
lr_scheduler:
  gamma: 0.1
  step_size: 50
  type: step
mode: train_xyz
model_dir: models/model_gnn_001
model_type: gnn
node_features: null
scheme: std
standardscaler: false
